[tool.poetry]
name = "leetcode"
version = "0.1.0"
description = "Leetcode solutions"
authors = ["Alberto Murillo"]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-benchmark = "^4.0.0"
black = "^23.7.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
pylint = "^2.17.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
py_version = 39
